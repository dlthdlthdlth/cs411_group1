<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Webapp.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,700|Oswald:300,400,700" rel="stylesheet">
</head>
<body>
  {% extends "layout.html" %}
  {% block content %}
    <section class="header">
            <h1>FitBit Event Finder</h1>
    </section>
    <section class="message">
        <br />
        {% if message %}
            <h4>{{message}}!</h4>
        {% endif %}
        <br />
        {% if name %}
            <h1>Hello {{ name }}!</h1>
        {% else %}
            <a href='/login' class="btn btn-alt">Login</a>
        {% endif %}
    </section>
    <br />
    <section class="searchbar">
        <br/>
            <form action='/searchEvents' method='POST'>
                <label for="search_term">Search For Events!</label>
				<input type='text' name='search_term' id='search_term'></input>
                <br/>
                <label for="city">City:</label>
				<input type='text' name='city' id='city'></input>
                <br/>
                <br/>
				<input type='submit' name='submit' class="btn btn-alt"></input>
            </form>
        <br/>
    </section>
    {% endblock%}
</body>
</html>
